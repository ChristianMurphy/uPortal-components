<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>action-favorites</title>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but action-favorites doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <script src="https://unpkg.com/vue"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcomponentsjs/1.2.0/webcomponents-lite.js"></script>
    <script src="./dist/portlet-card.js"></script>
    <div style="margin-top: 50px; display: flex;">
      <portlet-card fname="test" title="A test of title" description="A very long description to be sure it will be clamped at the end of the second line"
                  :is-favorite="true" can-favorites="true" icon-background-color="#0088bf" icon-url="src/assets/logo.png" :is-small="false"></portlet-card>

      <portlet-card fname="test" title="A test for small" description="A very long description to be sure it will be clamped at the end of the second line"
                    :is-favorite="true" can-favorites="true" icon-background-color="#0088bf" icon-url="src/assets/logo.png" is-small="true"></portlet-card>
    </div>
  </body>
</html>
